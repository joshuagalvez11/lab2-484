<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab2.css">
    <title>Form Calculationer</title>
</head>

<body>
    <form id="form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Your Name "><br>
        <label for="date">Task Date:</label><br>
        <input type="text" id="date" name="date" value="12-02-2000"><br><br>
        <input type="submit" value="Submit">

        <div id='calc'>
            <input type="text" id="calc_text" name="calc_text" value="0">
            
            <div class="row">
                <button class='calc_num' id='c1'>1</button>
                <button class='calc_num' id='c2'>2</button>
                <button class='calc_num' id='c3'>3</button>
                <button class='operator' id='cc'>c</button>
            </div>
    
            <div class="row">
                <button class='calc_num' id='c4'>4</button>
                <button class='calc_num' id='c5'>5</button>
                <button class='calc_num' id='c6'>6</button>
                <button class='operator' id='c/'>/</button>
            </div>
    
            <div class="row">
                <button class='calc_num' id='c7'>7</button>
                <button class='calc_num' id='c8'>8</button>
                <button class='calc_num' id='c9'>9</button>
                <button class='operator' id='c*'>*</button>
            </div>
    
            <div class="row">
                <button class='calc_num' id='c0'>0</button>
                <button class='operator' id='c-'>-</button>
                <button class='operator' id='c+'>+</button>
                <button class='operator' id='c='>=</button>
            </div>
    
        </div>

    </form>




</body>
    <script src="./script.js"></script>
</html>
